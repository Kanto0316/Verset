<!DOCTYPE html>
<html lang="mg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verset Biblique</title>
  <style>
    body {
      margin: 0;
      padding: 1em;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5em;
    }

    .verset {
      background-color: white;
      padding: 1em;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
      font-size: 1.1em;
    }

    @media (max-width: 600px) {
      .verset {
        font-size: 1em;
        padding: 0.8em;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ“– Versets Bibliques</h1>
  <div id="contenu"></div>

  <script>
    // URL brut du fichier texte sur GitHub
    const url = "https://raw.githubusercontent.com/Kanto0316/Verset/main/Verset.txt";

    fetch(url)
      .then(res => res.text())
      .then(data => {
        const lignes = data.split("\n");
        const conteneur = document.getElementById("contenu");

        lignes.forEach(verset => {
          if (verset.trim() !== "") {
            const div = document.createElement("div");
            div.className = "verset";
            div.textContent = verset.replace(/^"+|"+$/g, ""); // EnlÃ¨ve les guillemets
            conteneur.appendChild(div);
          }
        });
      })
      .catch(err => {
        document.getElementById("contenu").innerText = "Erreur de chargement : " + err;
      });
  </script>
</body>
</html>

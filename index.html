<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Versets Bibliques</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #d2b48c;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 30px 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 90%;
      min-height: 200px;
      text-align: center;
      transition: all 0.3s ease-in-out;
    }

    .verset {
      position: relative;
      font-size: 1.3em;
      color: #333;
      line-height: 1.6;
      padding: 20px;
      overflow-wrap: break-word;
    }

    .verset::before,
    .verset::after {
      position: absolute;
      font-size: 3em;
      color: #cbd5e0;
      font-family: serif;
    }

    .verset::before {
      content: "\275D"; /* ‚ùù */
      left: -15px;
      top: -10px;
    }

    .verset::after {
      content: "\275E"; /* ‚ùû */
      right: -15px;
      bottom: -10px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      background-color: #0066cc;
      color: white;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background-color 0.2s, box-shadow 0.2s;
    }

    button:hover {
      background-color: #004a99;
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }

    @media (max-width: 600px) {
      .verset {
        font-size: 1em;
      }

      .verset::before,
      .verset::after {
        display: none;
      }

      button {
        font-size: 0.9em;
        padding: 10px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="verset" id="verset">Chargement...</div>
  </div>
  <div class="controls">
    <button onclick="afficherPrecedent()">‚¨Ö Pr√©c√©dent</button>
    <button onclick="copierVerset()">üìã Copier</button>
    <button onclick="afficherSuivant()">Suivant ‚û°</button>
  </div>
  <script>
    const url = "https://raw.githubusercontent.com/Kanto0316/Verset/main/Verset.txt";
    let versets = [];
    let index = 0;
    function afficherVerset() {
      const element = document.getElementById("verset");
      element.textContent = versets[index].replace(/^"+|"+$/g, "");
    }

    function afficherSuivant() {
      if (versets.length === 0) return;
      index = (index + 1) % versets.length;
      afficherVerset();
    }

    function afficherPrecedent() {
      if (versets.length === 0) return;
      index = (index - 1 + versets.length) % versets.length;
      afficherVerset();
    }

    function copierVerset() {
      const texte = versets[index].replace(/^"+|"+$/g, "");
      navigator.clipboard.writeText(texte);
    }

    fetch(url)
      .then(response => response.text())
      .then(data => {
        versets = data.split("\n").filter(v => v.trim() !== "");
        afficherVerset();
      })
      .catch(err => {
        document.getElementById("verset").textContent = "Erreur de chargement des versets.";
        console.error(err);
      });
  </script>
</body>
</html>
